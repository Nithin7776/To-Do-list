<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Time Alerts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    #todo-form input, #todo-form button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    #task-input {
      width: 200px;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 400px;
    }

    li {
      background: white;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    li.completed span {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      margin-left: 5px;
    }

    .task-time {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>To-Do List with Alerts</h1>

  <form id="todo-form">
    <input type="text" id="task-input" placeholder="Task description" required>
    <input type="datetime-local" id="task-time" required>
    <button type="submit">Add Task</button>
  </form>

  <ul id="task-list"></ul>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('task-input');
    const timeInput = document.getElementById('task-time');
    const taskList = document.getElementById('task-list');

    // Ask for notification permission
    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const taskText = input.value.trim();
      const taskTime = timeInput.value;

      if (taskText !== '' && taskTime !== '') {
        const taskDate = new Date(taskTime);
        const now = new Date();
        if (taskDate <= now) {
          alert("Please choose a future time for your task.");
          return;
        }
        addTask(taskText, taskTime);
        input.value = '';
        timeInput.value = '';
      }
    });

    function addTask(text, time) {
      const li = document.createElement('li');
      
      const span = document.createElement('span');
      span.textContent = text;

      const timeElem = document.createElement('div');
      timeElem.className = 'task-time';
      timeElem.textContent = "Scheduled: " + new Date(time).toLocaleString();

      const actions = document.createElement('div');
      actions.className = 'actions';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = '‚úì';
      completeBtn.onclick = () => li.classList.toggle('completed');

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóë';
      deleteBtn.onclick = () => taskList.removeChild(li);

      actions.appendChild(completeBtn);
      actions.appendChild(deleteBtn);

      const taskContent = document.createElement('div');
      taskContent.appendChild(span);
      taskContent.appendChild(timeElem);

      li.appendChild(taskContent);
      li.appendChild(actions);

      taskList.appendChild(li);

      scheduleNotification(text, time);
    }

    function scheduleNotification(taskText, time) {
      const taskTime = new Date(time).getTime();
      const now = Date.now();
      const delay = taskTime - now;

      if (delay > 0) {
        setTimeout(() => {
          if (Notification.permission === 'granted') {
            new Notification("Task Reminder", {
              body: ‚è∞ ${taskText},
              icon: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Alarm_Clock.svg"
            });
          } else {
            alert("Reminder: " + taskText);
          }
        }, delay);
      }
    }
  </script>

</body>
</html>
